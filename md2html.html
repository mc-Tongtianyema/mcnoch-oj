<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Markdown 转 HTML 工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 200px; font-size: 16px; }
        #output { border: 1px solid #ccc; padding: 20px; margin-top: 20px; background: #fafafa; }
        button { padding: 8px 20px; font-size: 16px; margin-top: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Markdown 转 HTML</h1>
    <textarea id="md" placeholder="在这里输入 Markdown 内容..."></textarea>
    <br>
    <button onclick="convert()">转换为 HTML</button>
    <h2>转换结果：</h2>
    <div id="output"></div>
    <script>
        function convert() {
            const mdText = document.getElementById('md')。value;
            const html = marked.parse(mdText);
            document。getElementById('output')。innerHTML = html;
        }
    </script>
</body>
</html>
