<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body {
            font-family: Arialï¼Œ sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <textarea id="markdown" placeholder="Enter your Markdown text here..."></textarea>
    <button onclick="convertMarkdown()">Convert</button>
    <h2>HTML Output</h2>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function convertMarkdown() {
            const markdownText = document.getElementById('markdown').value;
            const htmlOutput = marked(markdownText);
            document.getElementById('output').innerHTML = htmlOutput;
        }
    </script>
</body>
</html>
